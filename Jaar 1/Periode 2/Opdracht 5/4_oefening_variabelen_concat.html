<script>
    function opdracht(parameter){

        // /////////////////////////////////////////////////////////////////////////////////
        // Opgave: schrijf hier de code die in de variabele 'resultaat' het volgende zet:
        // Twee keer de string uit paramater.
        // Bijvoorbeeld:
        // "hallo" heeft als resultaat "hallohallo"
        // /////////////////////////////////////////////////////////////////////////////////

        let resultaat;
        // ****************************************
        // Hieronder jouw code (HIERVOOR NIET AANPASSEN)
        resultaat = (typeof parameter === 'string') ? resultaat = String(parseInt(parameter) + parseInt(parameter)) : parameter + parameter;

        // Tot hier (HIERNA NIET AANPASSEN)
        // ****************************************
        return resultaat;
    }

    // Test script
    test([5], 10, opdracht);
    test(["5"], '10', opdracht);


</script>
