<script>
    function opdracht(getal1, getal2, getal3){

        // /////////////////////////////////////////////////////////////////////////////////
        // Opgave: schrijf hier de code die controleert of het resultaat van een vermenigvuldiging van drie getallen positief of negatief is
        // Bijvoorbeeld:
        // 3, 7, -2 geeft "-" als resultaat (bij een positief getal of 0 een "+")
        // /////////////////////////////////////////////////////////////////////////////////

        let resultaat = "";
        // ****************************************
        // Hieronder jouw code (HIERVOOR NIET AANPASSEN)

        resultaat = ((getal1 * getal2 * getal3) >= 0) ? "+" : "-";


        // Tot hier (HIERNA NIET AANPASSEN)
        // ****************************************
        return resultaat;
    }

    // Test script
