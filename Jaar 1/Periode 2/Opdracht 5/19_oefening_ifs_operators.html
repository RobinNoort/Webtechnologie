<script>
    function opdracht(getal1, getal2){

        // /////////////////////////////////////////////////////////////////////////////////
        // Opgave: schrijf hier met behulp van if-statements de code die twee getallen sorteert
        // Bijvoorbeeld:
        // 7, -2 heeft als resultaat "-2 7"

        // /////////////////////////////////////////////////////////////////////////////////

        let resultaat = "";
        // ****************************************
        // Hieronder jouw code (HIERVOOR NIET AANPASSEN)

        let arr = [getal1, getal2].sort();
        resultaat = arr.join(" ");

        // Tot hier (HIERNA NIET AANPASSEN)
        // ****************************************
        return resultaat;
    }

    // Test script
    test([1,1], "1 1", opdracht);

    test([2,3], "2 3", opdracht);
