<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <style>
        td {
            width: 100px;
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <tr>
            <td style="background-color: #00ff00;">1</td>
            <td style="background-color: #ffff00;">2</td>
        </tr>
        <tr>
            <td style="background-color: #0000ff;">3</td>
            <td rowspan="2" style="background-color: #ff0000;">4</td>
        </tr>
        <tr>
            <td style="background-color: #999999;">5</td>
        </tr>
    </table>
</body>
</html>
